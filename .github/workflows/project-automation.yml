name: Move Opened PRs to In progress

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: CS491/2
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
